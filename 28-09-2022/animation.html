<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
  </style>
  <body
    style="
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    "
  >
    <div
      style="
        width: 300px;
        height: 200px;
        border: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <h1>Samarth</h1>
    </div>
    <script>
      let positionArray = [
        {
          "justify-content": "flex-start",
          "align-items": "flex-start",
        },
        {
          "justify-content": "center",
          "align-items": "flex-start",
        },
        {
          "justify-content": "flex-end",
          "align-items": "flex-start",
        },
        {
          "justify-content": "flex-end",
          "align-items": "center",
        },
        {
          "justify-content": "flex-end",
          "align-items": "flex-end",
        },
        {
          "justify-content": "center",
          "align-items": "flex-end",
        },
        {
          "justify-content": "flex-start",
          "align-items": "flex-end",
        },
        {
          "justify-content": "flex-start",
          "align-items": "center",
        },
      ];
      let friendNames = [
        "samarth",
        "visharad",
        "Rajneesh",
        "Jitender",
        "Harit",
        "Mohit",
        "Himanshu",
        "Parv",
      ];
      const body = document.getElementsByTagName("body")[0];
      const h1 = document.getElementsByTagName("h1")[0];
      let position = 0;
      setInterval(() => {
        position++;
        body.style["justify-content"] =
          positionArray[position]["justify-content"];
        body.style["align-items"] = positionArray[position]["align-items"];
        h1.innerText = friendNames[position];
        if (position === positionArray.length - 1) {
          position = -1;
        }
      }, 1000);
    </script>
  </body>
</html>
