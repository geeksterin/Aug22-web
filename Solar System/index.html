<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="heading">Calculate a weight of an object on a planet</h1>
    <div id="input_container">
      <input id="mass_input" type="text" placeholder="Mass in kilogram" />
      <select id="planet_input">
        <option value="">--select-planet-</option>
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="earth">Earth</option>
        <option value="moon">Moon</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="neptune">Neptune</option>
        <option value="pluto">Pluto</option>
      </select>
      <button id="calculate_weight_button">Calculate Weight</button>
    </div>
    <div id="information_container">
      <img
        id="planet_image"
        src="https://raw.githubusercontent.com/geeksterin/WebCurriculum/master/Advance%20Js/Day-04/Project%20image/earth.png"
        alt="planet"
      />
      <div id="weight_information_container">
        <span>The weight of the object on <b id="planet_name">Earth</b></span>
        <div id="weight_container"><h3 id="weight">98.00 N</h3></div>
      </div>
    </div>
    <div id="error_message_container">
      <h3 id="error_message"></h3>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
