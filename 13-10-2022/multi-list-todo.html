<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
    }

    .main-container {
      width: 80vw;
      padding: 20px;
    }

    .top-container {
      margin-bottom: 40px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .heading-container {
      display: flex;
      flex: 1;
      align-items: center;
    }

    .search-icon-container {
      background-color: rgb(242, 243, 245);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heading {
      margin-left: 8px;
    }

    .new-list-text {
      color: rgb(185, 185, 185);
    }

    .new-list-button {
      color: rgb(99, 120, 216);
      background-color: rgb(244, 245, 247);
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      margin: 0px 4px;
      font-weight: 600;
    }
    .list-container {
      display: flex;
      gap: 16px;
      height: calc(100vh - 200px);
      overflow: auto;
    }
    .list {
      min-width: 200px;
      height: 100%;
    }
    .list-heading-container {
      display: flex;
      padding: 8px 12px;
      background-color: rgb(243, 243, 245);
      border-radius: 4px;
      align-items: center;
    }
    .list-heading {
      flex: 1;
      color: rgb(73, 74, 74);
    }
    .number-of-tasks-container {
      background-color: #000;
      border-radius: 4px;
      padding: 4px 8px;
    }
    .number-of-tasks {
      color: #fff;
      font-size: 12px;
    }
  </style>
  <body>
    <div class="main-container">
      <div class="top-container">
        <div class="header-container">
          <div class="heading-container">
            <img
              src="./assets/icons/check-mark.png"
              class="tick-icon"
              width="28px"
              height="28px"
            />
            <h1 class="heading">Daily task</h1>
          </div>
          <div class="search-icon-container">
            <img
              src="./assets/icons/magnifying-glass.png"
              class="search-icon"
            />
          </div>
        </div>
        <p class="new-list-text">
          Click
          <button class="new-list-button" onclick="addNewList()">+ New</button>
          To create new list and wait for project manager card. <br />
          Don't create a card by yourself to manage a good colaboration.
        </p>
      </div>
      <div class="list-container"></div>
    </div>
    <script>
      function addNewList() {
        const list = document.createElement("div"); // <div></div>
        list.setAttribute("class", "list"); // <div class="list"> </div>
        list.innerHTML = ` <div class="list-heading-container">
            <h4 class="list-heading">New list</h4>
            <div class="number-of-tasks-container">
              <h4 class="number-of-tasks">0</h4>
            </div>
          </div>`;
        const listContainer =
          document.getElementsByClassName("list-container")[0];
        listContainer.appendChild(list);
      }
    </script>
  </body>
</html>
