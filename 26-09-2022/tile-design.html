<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Design</title>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
  </style>
  <body>
    <div
      style="
        border: 5px solid black;
        width: 800px;
        height: 800px;
        display: flex;
        flex-direction: column;
      "
    >
      <div style="display: flex; width: 100%; height: 50%">
        <div style="border: 3px solid blue; height: 50%; width: 25%"></div>
        <div
          style="
            border: 3px solid blue;
            height: 50%;
            width: 25%;
            align-self: flex-end;
          "
        ></div>
        <div
          style="
            border: 3px solid blue;
            height: 50%;
            width: 25%;
            align-self: flex-end;
          "
        ></div>
        <div style="border: 3px solid blue; height: 50%; width: 25%"></div>
      </div>
      <div style="display: flex; width: 100%; height: 50%">
        <div
          style="
            border: 3px solid blue;
            height: 50%;
            width: 25%;
            align-self: flex-end;
          "
        ></div>
        <div style="border: 3px solid blue; height: 50%; width: 25%"></div>
        <div style="border: 3px solid blue; height: 50%; width: 25%"></div>
        <div
          style="
            border: 3px solid blue;
            height: 50%;
            width: 25%;
            align-self: flex-end;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
