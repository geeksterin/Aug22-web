<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align-inside-flex-box</title>
  </head>
  <body>
    <div
      style="
        border: 5px solid black;
        width: 800px;
        height: 800px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: center;
      "
    >
      <div style="border: 3px solid red; width: 200px; height: 200px; margin-right: 50px;"></div>
    </div>
  </body>
</html>
