<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap</title>
</head>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
</style>
<body>
    <div style="border: 5px solid black; display: flex; flex-direction: row; flex-wrap: wrap;">
        <div style="border: 3px solid red; height: 200px; width: 26%"></div>
        <div style="border: 3px solid red; height: 200px; width: 25%"></div>
        <div style="border: 3px solid red; height: 200px; width: 25%"></div>
        <div style="border: 3px solid red; height: 200px; width: 25%"></div>
        <div style="border: 3px solid red; height: 200px; width: 25%"></div>
        <div style="border: 3px solid red; height: 200px; width: 25%"></div>
        <div style="border: 3px solid red; height: 200px; width: 25%"></div>
    </div>
</body>
</html>
