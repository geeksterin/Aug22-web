<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-example</title>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
  </style>
  <body>
    <div
      style="
        border: 5px solid black;
        display: flex;
        flex-direction: column;
        padding: 20px;
        height: 100vh;
        width: 100vw;
      "
    >
      <div style="display: flex; flex-direction: row; flex: 0.3">
        <div style="border: 3px solid red; height: 100%; flex: 0.5"></div>
        <div
          style="
            border: 3px solid red;
            height: 100%;
            flex: 0.35;
            margin: 0px 20px;
          "
        ></div>
        <div style="border: 3px solid red; height: 100%; flex: 0.15"></div>
      </div>
      <div style="display: flex; flex-direction: row; flex: 0.7">
        <div
          style="
            border: 3px solid red;
            height: 100%;
            flex: 0.85;
            margin-right: 20px;
            margin-top: 20px;
          "
        ></div>
        <div
          style="
            border: 3px solid red;
            height: 100%;
            flex: 0.15;
            margin-top: 20px;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
