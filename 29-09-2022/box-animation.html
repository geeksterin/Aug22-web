<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Animation</title>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
  </style>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      height: 100vh;
    "
  ></body>
  <script>
    const body = document.getElementsByTagName("body")[0];
    const initialTexts = ["how", "are", "you"];
    let timer = 0;
    const boxes = [];
    for (const text of initialTexts) {
      timer++;
      const box = createBox();
      setTimeout(() => {
        body.appendChild(box);
      }, timer * 1000);
      timer++;
      setTimeout(() => {
        box.innerHTML = `<h1>${text}</h1>`;
      }, timer * 1000);
      boxes.push(box);
    }
    const finalTexts = ["I", "AM", "FINE"];
    for (const index in boxes) {
      timer++;
      setTimeout(() => {
        boxes[index].innerHTML = `<h1>${finalTexts[index]}</h1>`;
      }, timer * 1000);
    }
    timer++;
    setTimeout(() => {
      for (const box of boxes) {
        body.removeChild(box);
      }
    }, timer * 1000);

    function createBox() {
      const box = document.createElement("div"); // <div></div>
      box.style.width = "200px";
      box.style.height = "200px";
      box.style.border = "3px solid black";
      box.style.display = "flex";
      box.style["justify-content"] = "center";
      box.style["align-items"] = "center";
      return box;
    }
    // here
  </script>
</html>
